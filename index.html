<!doctype html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
   <div class="container">
      <div class="row">
          <form class="row g-3 needs-validation" novalidate>

            <!--First Name Start-->
            <div class="col-md-6">
            <label for="first_name" class="form-label">First name</label>
              <input type="text" class="form-control" id="first_name" placeholder="Enter Your First Name" required>
                <div class="valid-feedback">
                  Nice Name!
                </div>

                <div class="invalid-feedback">
                  Please Enter Your First Name!
                </div>
            </div>
            <!--First Name End-->

            <!--Last Name Start-->
            <div class="col-md-6">
              <label for="last_name" class="form-label">Last name</label>
              <input type="text" class="form-control" id="last_name" placeholder="Enter Your Last Name" required>
              <div class="valid-feedback">
                Nice Name!
              </div>
              <div class="invalid-feedback">
                  Please Enter Your Last Name!
                </div>
            </div>
            <!--Last Name End-->

            <div class="col-md-12">
              <label for="email_address" class="form-label">Email Address</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="email" class="form-control" id="email_address" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please Enter a Valid Email Address.
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" required>
              <div class="invalid-feedback">
                Please Provide a Valid City Name.
              </div>
            </div>

            <div class="col-md-4">
              <label for="zip_code" class="form-label">ZIP Code</label>
              <input type="text" class="form-control" id="zip-code" required>
              <div class="invalid-feedback">
                Please Provide a Valid ZIP Code.
              </div>
            </div>

            <div class="col-md-4">
              <label for="country" class="form-label">Country</label>
              <input type="text" class="form-control" id="country" value="Bangladesh" required>
              <div class="invalid-feedback">
                Please Provide a Valid Country Name.
              </div>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You'll need to agree to the terms and conditions before moving forward.
                </div>
              </div>
            </div>

            <div class="col-12">
              <button class="btn btn-success" type="submit">Submit</button>
            </div>
          </form>
    </div>
  </div>


    <!-- js links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
